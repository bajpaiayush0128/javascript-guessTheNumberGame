<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="text-center">
    <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Guess The Number</a>
</nav>
<main>
    <h1 class="banner p-3">1.2.3.</h1>
    <div class="form-group">
        <input id="number-guess" class="form-control form-control-lg" type="number" placeholder="What's your guess?">
    </div>
    <div id="result">

    </div>
    <button type="button" id="number-submit" class="btn btn-secondary btn-lg">Check Me</button>
    <button type="button" id="restart-game" class="btn btn-light btn-lg">Restart</button>
    <div id="history">

    </div>
</main>
<script src="index.js"></script>
</body>
</html>
